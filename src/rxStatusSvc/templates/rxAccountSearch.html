<div class="rx-app-search">
    <form name="search" role="search" ng-submit="fetchAccount(model)">
        <input type="text" placeholder="Search by Account Number or Name..." ng-model="model" class="form-item search-input" ng-required
        ng-pattern="/^([0-9a-zA-Z._ -]{2,})$/">
        <button type="submit" class="search-action" ng-disabled="!search.$valid"><span class="visually-hidden">Search</span></button>
    </form>
</div>
