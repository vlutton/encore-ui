<form rx-form name="simpleForm" ng-controller="rxDatePickerSimpleCtrl">
  <rx-form-section controlled-width>
    <rx-field>
      <rx-field-name>Basic Date Picker:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-date-picker
            id="dpSimple"
            ng-model="dateModel"></rx-date-picker>
        </rx-input>
        <rx-help-text>Bound Value: {{dateModel || 'N/A'}}</rx-help-text>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
