<div ng-controller="tooltipsCtrl">
  <h3>Tooltip Placement</h3>
  <rx-button tooltip="A left tooltip" tooltip-placement="left" default-msg="Left tooltip"></rx-button>
  &nbsp;
  <rx-button tooltip="A top tooltip" tooltip-placement="top" default-msg="Top tooltip"></rx-button>
  &nbsp;
  <rx-button tooltip="A bottom tooltip" tooltip-placement="bottom" default-msg="Bottom tooltip"></rx-button>
  &nbsp;
  <rx-button tooltip="A right tooltip" tooltip-placement="right" default-msg="Right tooltip"></rx-button>

  <h3>Simple Tooltip Defined in Controller</h3>
  <rx-button tooltip="{{dynamicTooltip}}" default-msg="Hover to see text coming from the controller"></rx-button>

  <h3>HTML Tooltip</h3>
  <span tooltip-html="htmlTooltip">Hover over this text to see HTML in a tooltip</span>
</div>
