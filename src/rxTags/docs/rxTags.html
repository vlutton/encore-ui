<!-- Sample HTML goes here as a live example of how the component can be used -->
<div ng-controller="rxTagsCtrl">
    <h4>Standard:</h4>
    <rx-tags
        id="standard-tags"
        ng-model="tags"
        options="tagOptions"
        key="text"></rx-tags>
    <strong>Bound Value:</strong><br />
    <pre>{{tags | json}}</pre>

    <h4>Disabled:</h4>
    <rx-tags
        id="disabled-tags"
        ng-model="tagOptions"
        disabled></rx-tags>
</div>
